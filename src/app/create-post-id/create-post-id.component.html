 <!--- \\\\\\\Post-->
 <div class="col-md-12 h-100 gedf-main mt-4">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" #form="ngForm">

   <div class="card gedf-card">
     <div class="card-header">
         <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">

             <li class="nav-item">
                 <a class="nav-link active" id="posts-tab" data-toggle="tab" href="#posts" role="tab" aria-controls="posts" aria-selected="false">Make
                     a publication</a>
             </li>
             <li class="nav-item">
                 <a class="nav-link" id="images-tab" data-toggle="tab" role="tab" aria-controls="images" aria-selected="false" href="#images">Images</a>
             </li>
         </ul>
     </div>
     <div class="card-body ">


         <div class="tab-content" id="myTabContent">



             <div class="tab-pane fade show active " id="posts" role="tabpanel" aria-labelledby="posts-tab">
              <div class="row">
               <div class="col-md-12">
                 <mat-form-field class="example-full-width" appearance="outline">
                   <mat-label>title</mat-label>
                   <input matInput placeholder="Ex. Pizza"  formControlName="titel" >
                 </mat-form-field>
               </div>
               <div class="col-md-12">
                 <mat-form-field class="example-full-width"  appearance="outline">
                   <mat-label>What are you thinking?</mat-label>
                   <textarea matInput placeholder="What are you thinking?..." formControlName="content" ></textarea>
                 </mat-form-field>
               </div>
               <div class="col-md-12">
                 <mat-form-field class="example-chip-list"  appearance="outline">
                   <mat-label>Tags</mat-label>
                   <mat-chip-list #chipList aria-label="Tages">
                     <mat-chip *ngFor="let tag of tages" [selectable]="selectable"
                              [removable]="removable" (removed)="remove(tag)">
                       {{tag}}
                       <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                     </mat-chip>
                     <input placeholder="New Tags..."
                            [matChipInputFor]="chipList"
                            [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                            [matChipInputAddOnBlur]="addOnBlur"
                            (matChipInputTokenEnd)="add($event)"

                            >
                   </mat-chip-list>
                 </mat-form-field>
               </div>

              </div>



             </div>
             <div class="tab-pane fade" id="images" role="tabpanel" aria-labelledby="images-tab">
                 <div class="form-group">
                     <div class="custom-file">
                         <input type="file" class="custom-file-input" id="customFile" (change)="onImagePicked($event)">
                         <label class="custom-file-label" for="customFile">Upload image</label>
                     </div>
                 </div>
                 <div class="py-4 image-preview"  *ngIf="imagePreview !== '' && imagePreview && postForm.get('imagePath').valid">
                   <img [src]="imagePreview" [alt]="postForm.value.title">
                 </div>
             </div>
         </div>
         <div class="btn-toolbar justify-content-between">
             <div class="btn-group">
                 <button type="submit" class="btn btn-primary" >Share Post</button>
             </div>
             <div class="btn-group">
                 <button id="btnGroupDrop1" type="button" class="btn btn-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                     aria-expanded="false">
                     <i class="fa fa-globe"></i>
                 </button>
                 <!-- <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                     <a class="dropdown-item" href="#"><i class="fa fa-globe"></i> Public</a>
                     <a class="dropdown-item" href="#"><i class="fa fa-users"></i> Friends</a>
                     <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Just me</a>
                 </div> -->
             </div>
         </div>
     </div>
   </div>

 </form>
</div>
