<div class="container">
    
    
    <legend>What are you looking for?</legend>
    <div class="inner-form">
    
   
    <input id="search" type="text" placeholder="search"  [(ngModel)]="t.value" #t/>

    <button class="btn-search" type="button" (click)="searchPosts(t.value)">Search
    </button>
    </div>    
    </div>
    <div *ngIf="resDiv">
    <ul>
    <li *ngFor="let post of posts">
        {{post?.content}}
      </li>
    </ul>
    </div>
