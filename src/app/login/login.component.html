<body>
   <div class="row m-auto text-center mt-5" >
      <div class="m-auto text-center col" >
      <form [formGroup]="LoginForm" (ngSubmit)="submit()">
         <div>
            <img [src]="imageURlLogin" fa-border/>
         </div>
         <div class="col-sm-12 m-auto">
               <div class="form-group">
                  <input type="text" formControlName="email" placeholder="enter your email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                     <div *ngIf="f.email.errors.required">Email is required</div>
                     <div *ngIf="f.email.errors.pattern">invalid email address must be in form xxx@xxxxx.com</div>
                  </div>
               </div>
            </div>
         <div class="col-sm-12 ">
            <div class="form-group">
                  <input type="password" formControlName="password" placeholder="enter your password" data-toggle="password"  class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">password is required</div>
                        <div *ngIf="f.password.errors.minlength">password must be at least 8 characters</div>
                        <div *ngIf="f.password.errors.maxlength">password must be max. 20 characters</div>
                        <div *ngIf="f.password.errors.pattern">invalid password must contain special Charchters as Geeks@portal20</div>
                  </div>
            </div>
            <h4 *ngIf="error">{{error}}</h4>
         </div> 
         <div class="form-group">
            <button type="submit" class="btn btn-dark mb-2 " >Login</button>
        </div>

       <p >if you don't have account <b><a  text-primary routerLink="/register">Sign Up Now !</a></b></p>
      </form>
     
      </div>
   </div>
   
</body>
