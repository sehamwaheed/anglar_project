<div class="container mt-3 ">
<div class="card mb-3" style="width: 72%;margin: auto;"  >
  <div class="card-header text-center ">
    <img [src]="post?.imagePath" class="card-img-top" alt="..." >
  </div>

  <div class="card-body">
    <div class="ml-2">
      <div class="h5 m-0">@{{post?.author?.userName}}</div>
      <div class="h7 text-muted">{{post?.author?.FirstName}} {{post?.author?.LastName}}</div>
  </div>
    <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->

    <h5 class="card-title">{{post?.titel}}</h5>
    <p class="card-text">{{post?.content}}</p>
    <div>
      <span class="badge badge-primary" *ngFor="let item of post?.tags">{{item}}</span>

  </div>
  </div>
  <button [routerLink]="['/Home']" routerLinkActive="router-link-active"  class="btn btn-primary offset-5 col-2" > back</button>
</div>
</div>
